<html>
<head>
    <title>Infinite Notes</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
	<div class="parent-note-addition-block">
		<input id="parentnoteinput"/>
		<button id="parentnotebtn" onclick="addParentNote()">Submit</button>
	</div>
	<hr>
	<div class="note-search-block">
		<input id="notesearchinput"/>
		<button id="notesearchbtn" onclick="searchNote()">Search</button>
	</div>
	<hr>
	<div id="notesblock" class="notes-renderer-block"></div>
</body>
</html>
